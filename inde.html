<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Tech Itaú</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form action="" class="formulario">
  
        <h1 class="formulario__titulo">Formulário de Cadastro Pessoal</h1>
        <h3 class="formulario__subtitulo">Itaú Unibanco</h3>
        <p class="formulario__paragafo">
          Acreditando no Potencial de Nós.
        </p>
  
        <label for="nome" class="formulario__label"></label><b>Nome</b> <sup>*</sup> </label>
        <input
          id="name"
          type="text"
          name="nome"
          size="50"
          maxlength="45"
          placeholder="Digite seu nome completo"
          title="use letras minusculas"
          pattern="[A-Za-z çáâãéêíóôúü]+"
          required="required"
          class="formulario__input"
        />
        <label for="cpf" class="formulario__label"><b>CPF</b> <sup>*</sup> </label>
        <input
          id="cpf"
          type="text"
          name="cpf"
          size="16"
          maxlength="14"
          class="formulario__input"
          placeholder="___.___.___-__"
          title="Somente números"
          required="required"
        />
        <label for="rg" class="formulario__label"><b>RG</b></label>
        <input
          id="rg"
          type="text"
          name="rg"
          size="16"
          maxlength="14"
          placeholder="Digite seu RG"
          title="Somente números"
          class="formulario__input"
        />
        <label for="cep" class="formulario__label"><b>CEP</b> <sup>*</sup></label>
        <input
          id="cep"
          type="text"
          name="cep"
          size="10"
          maxlength="9"
          title="Digite seu CEP"
          placeholder="______-___"
          pattern="[0-9]{5}-[0-9]{3}+"
          required="required"
          class="formulario__input"
        />
        <label for="endereco" class="formulario__label"><b>Endereço</b><sup>*</sup></label>
        <input
          id="endereco"
          type="text"
          name="endereco"
          size="50"
          maxlength="45"
          required="required"
          placeholder="Digite seu endereço"
          title="Começe com Rua ou AV"
          pattern="[A-Za-z0-9 çáâãéêíóôúü,.-]+"
          class="formulario__input"
        />
        <label for="numero" class="formulario__label"><b>Número</b><sup>*</sup></label>
        <input
          id="numero"
          type="text"
          name="numero"
          size="10"
          maxlength="7"
          title="Somente números"
          required="required"
          placeholder="Digite N° da sua residência"
          class="formulario__input"
        />
        <label for="bairro" class="formulario__label"><b>Bairro</b><sup>*</sup></label>
        <input
          id="bairro"
          type="text"
          name="bairro"
          size="20"
          maxlength="18"
          title="Digite seu bairro"
          required="required"
          placeholder="Digite seu bairro"
          class="formulario__input"
        />
        <label for="cidade" class="formulario__label"><b>Cidade</b><sup>*</sup></label>
        <input
          id="cidade"
          type="text"
          name="cidade"
          size="20"
          maxlength="15"
          required="required"
          placeholder="Digite sua cidade"
          class="formulario__input"
        />
        <label for="Estado" class="formulario__label"><b>Estado</b><sup>*</sup></label>
        <select id="selecionaEstado" name="listaselecionaEstado" class="formulario__input">
            <option value="selecione">Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
   
        <label for="telefoneFixo" class="formulario__label"><b>Telefone Fixo</b></label>
        <input
          id="telefoneFixo"
          type="text"
          name="telefoneFixo"
          size="14"
          maxlength="15"
          placeholder="(__) ____-____"
          title="Somente números"
          class="formulario__input"
        />
        <label for="telefoneCelular" class="formulario__label"><b>Telefone Celular</b><sup>*</sup></label>
        <input
          id="telefoneCelular"
          type="text"
          name="telefoneCelular"
          size="13"
          maxlength="14"
          title="Somente números"
          required="required"
          placeholder="(__) ____-____)"
          class="formulario__input"
        />
  
        <label for="selecionaSexo" class="formulario__label"
          ><b></b></label
        >
        <select id="selecionaSexo" name="listaselecionaSexos" class="formulario__input">
          <option>F = Feminino</option>
          <option>M = Masculino</option>
          <option>O = Outros</option>
        </select>
        <p>* Preenchimento Obrigatorio</p>
        
        <button id="submit" onclick="popup()" class="formulario__submit">Enviar dados</button>
        <br><br>
        <footer>
            2021- Allan Andrews Nunes de Pontes - Gama Academy - Itaú
            </footer>
        
      </form>
      <br>
      
      


</body>
</html>
